<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
<style>
    section.bogbox{
        border: 2px dashed #999;
        margin: 50px auto;
        width: 400px;
    }
    section.bogbox div.box {
        background-color: #aaa;
        font-size: 2em ;
        text-align: center;
        /*margin*/
        margin-top: 20px;
        margin-right: 10px;
        margin-bottom: 40px;
        margin-left: 4px;
        /*shorthand*/
        margin: 20px 30px 20px 10px;
    }
</style>
</head>
<body>
   <section class="bigbox">
       <div class="box">
           BOX
       </div>
   </section>
</body>
</html>
