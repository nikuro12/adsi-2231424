<body>
	<main>
		<section>
			 <div class="fondo">
				 <div class=" ballot"></div>

				 <figure class="slp1 slp" ></figure>
				 <figure class="slp2 slp" ></figure>
				 <figure class="slp3 slp" ></figure>
				 <figure class="slp4 slp" ></figure>
				 <figure class="slp5 slp" ></figure>

				 <div class="tesoro"></div>

				 <button class="start"></button>
			 </div>
		</section>
	</main>
	<script>

		const bstart = document.querySelector('button.start');
		const slp = document.querySelectorAll('figure.slp');
		var num ;

		bstart.onclick = function() {

			for (let i=0; i<slp.length; i++) {
				slp[i].classList.remove('animate__wobble');              
			}
			setTimeout(function() {
			for (let i=0; i<slp.length; i++) {
			slp[i].classList.add('animate__wobble'); }
		}, 500);
			var array= new Array;
                   for(let i=0; i<5; i++){
			   var cont=0;
			   num = Math.ceil(Math.random()*43);                        
		      for (let k = 0; k< array.length; k++) {
			
			 if(num ==array[k]){
				 cont++;
			 }          
		      }
		      if(cont > 0 ){
			      i--;
		      }   
		      else{
			      array[i]=num;
			      slp[i].innerHTML = num ;
		      }
		   }
		   num = Math.ceil(Math.random()*16);
		   slp[5].innerHTML=num;
	
		}

	</script>
